<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Crypto Tracker</title>
</head>

<body>
    <h2>Crypto Tracker</h2>

    <div class="container">
        <div class="card">
            <div class="main">
                <span>BTC</span>
                <span id="btc-usd">--</span>
            </div>
            <div class="info">
                <div class="info">
                    <span class="title">market cap :</span>
                    <span id='btc-mkt-cap'>--</span>
                </div>
                <div class="info">
                    <span class="title">volume :</span>
                    <span id='btc-vol'>--</span>
                </div>
                <div class="info">
                    <span class="title">change :</span>
                    <span id='btc-chg'>--</span>
                </div>
                <div class="info">
                    <span class="title">vs PHP :</span>
                    <span id='btc-php'>--</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="main">
                <span>ETH</span>
                <span id="eth-usd">--</span>
            </div>
            <div class="info">
                <div class="info">
                    <span class="title">market cap :</span>
                    <span id='eth-mkt-cap'>--</span>
                </div>
                <div class="info">
                    <span class="title">volume :</span>
                    <span id='eth-vol'>--</span>
                </div>
                <div class="info">
                    <span class="title">change :</span>
                    <span id='eth-chg'>--</span>
                </div>
                <div class="info">
                    <span class="title">vs PHP :</span>
                    <span id='eth-php'>--</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="main">
                <span>XRP</span>
                <span id="xrp-usd">--</span>
            </div>
            <div class="info">
                <div class="info">
                    <span class="title">market cap :</span>
                    <span id='xrp-mkt-cap'>--</span>
                </div>
                <div class="info">
                    <span class="title">volume :</span>
                    <span id='xrp-vol'>--</span>
                </div>
                <div class="info">
                    <span class="title">change :</span>
                    <span id='xrp-chg'>--</span>
                </div>
                <div class="info">
                    <span class="title">vs PHP :</span>
                    <span id='xrp-php'>--</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="main">
                <span>SOL</span>
                <span id="sol-usd">--</span>
            </div>
            <div class="info">
                <div class="info">
                    <span class="title">market cap :</span>
                    <span id='sol-mkt-cap'>--</span>
                </div>
                <div class="info">
                    <span class="title">volume :</span>
                    <span id='sol-vol'>--</span>
                </div>
                <div class="info">
                    <span class="title">change :</span>
                    <span id='sol-chg'>--</span>
                </div>
                <div class="info">
                    <span class="title">vs PHP :</span>
                    <span id='sol-php'>--</span>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="./app.js"></script>

</html>
